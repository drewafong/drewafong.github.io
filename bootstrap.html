<!--Copy and pasted carousel
    Carousel does not have to be in the container - it will go edge to edge
    Anything put in the container will have white space on the sides
    Images in carousel should be the same size or it will look weird
-->  
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="aerospace.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="manufacturing.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="bio.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!--Use below to have subtitles under carousel

<!--Use div to create container in grid system (12 unit space)
    The below allows the site to occupy 12 units for mobile app or desktop
    Break point: col-md-3, or col-md-9
    btn = button
    class = table creates a table
-->

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                "Hi! I'm the content!"
                <a class="btn btn-success" href = "http://google.com">
                This is an awesome button
                </a>

                <table class="table table-striped">
                    <tr>
                        <th>Awesome Things</th>
                    </tr>
                    <tr>
                        <th>Pizza</th>
                    </tr>
                    <tr>
                        <th>Taco</th>
                    </tr>
                </table>

            </div>
            <div class="col--md-3">
                "Hi! I'm the sidebar!"
            </div>    
        </div>
    </div>
